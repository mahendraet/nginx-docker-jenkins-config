services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ENV_FILE=$ENV_FILE
    env_file:
      - $ENV_FILE
    depends_on:
      - postgres
    networks:
      - app_network
    deploy:
      replicas: 3

  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app_network
    depends_on:
      - app

  postgres:
    container_name: postgres
    image: postgres:alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=ada-app
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app_network

  redis:
    container_name: redis
    image: redis:alpine
    volumes:
      - redis-data:/data
    networks:
      - app_network

volumes:
  postgres-data:
  redis-data:


networks:
  app_network:
    driver: bridge
